<div class="max-w-5xl mx-auto relative mt-16">
    {{ svg src="/assets/site/scratches" class="absolute text-gray-800 mt-8 top-0 left-0 w-20 hidden md:block" }}
    <article class="py-32 max-w-2xl mx-auto">
        <header class="content mb-16">
            <h1>{{ title }}</h1>
            {{ content | widont }}
        </header>

        {{ collection:projects as="projects" }}


            {{ projects }}
            <div class="mb-2">
                <a href="/{{ slug }}" class="text-lg hover:text-teal tracking-tight leading-tight font-bold">
                    {{ title | widont }}
                </a>
            </div>
            {{ /projects }}


        {{ /collection:projects }}
    </article>
</div>
